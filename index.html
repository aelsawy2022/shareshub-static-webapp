<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Deals - SharesHub</title>
    <link rel="stylesheet" href="./IndexPage.css">
</head>
<body>
    <section class="section">
        <div class="container">

                    <div class="header">

                        </div>
                        <div style="width: 384px; height: 16px; background: #e5e7eb; border-radius: 8px; margin: 0 auto; animation: pulse 2s infinite;"></div>
                    </div>
                    <div class="spinner"></div>
                    <p style="color: var(--dark);">Loading amazing deals...</p>
                </div>
            </div>
        </div>
    </section>
    <script src="./IndexPage.js"></script>
