<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Deals - SharesHub</title>
    <style>
        :root {
            --primary: #ff8f4d;
            --secondary: #08acab;
            --dark: #034249;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .section {
            padding: 80px 0;
            background: linear-gradient(135deg, #fef7f0 0%, #f0fdfc 50%, #f8fafc 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            /* text-center; */
            margin-bottom: 64px;
            animation: fadeIn 0.8s ease-out;
        }

        .logo-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .logo {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            object-fit: cover;
            display: block;
            background-color: var(--primary);
            border: 3px solid var(--primary);
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--dark);
            max-width: 600px;
            margin: 0 auto;
        }

        .deals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 32px;
            margin-bottom: 64px;
        }

        .deal-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 0.6s ease-out forwards;
        }

        .deal-card:nth-child(1) { animation-delay: 0ms; }
        .deal-card:nth-child(2) { animation-delay: 150ms; }
        .deal-card:nth-child(3) { animation-delay: 300ms; }
        .deal-card:nth-child(4) { animation-delay: 450ms; }

        .deal-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .image-container {
            position: relative;
            overflow: hidden;
        }

        .deal-image {
            width: 100%;
            height: 192px;
            object-fit: cover;
            transition: transform 0.7s ease;
        }

        .deal-card:hover .deal-image {
            transform: scale(1.1);
        }

        .discount-badge {
            position: absolute;
            top: 16px;
            left: 16px;
            background: var(--primary);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(255, 143, 77, 0.3);
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .deal-card:hover .overlay {
            opacity: 1;
        }

        .card-content {
            padding: 24px;
        }

        .deal-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--dark);
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        .deal-desc {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .pricing {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .current-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary);
        }

        .original-price {
            font-size: 1.125rem;
            color: #9ca3af;
            text-decoration: line-through;
        }

        .progress-section {
            margin-bottom: 16px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary) 0%, var(--primary) 100%);
            border-radius: 4px;
            transition: width 1s ease;
        }

        .progress-text {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-top: 4px;
        }

        .timer {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.875rem;
            color: var(--dark);
            margin-bottom: 16px;
        }

        .join-btn {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(255, 143, 77, 0.3);
        }

        .join-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 143, 77, 0.4);
            background: linear-gradient(135deg, #e07d42 0%, #07999a 100%);
        }

        .view-all-btn {
            display: block;
            margin: 0 auto;
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1.125rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(8, 172, 171, 0.3);
        }

        .view-all-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(8, 172, 171, 0.4);
            background: linear-gradient(135deg, #07999a 0%, #e07d42 100%);
        }

        .loading {
            text-align: center;
            padding: 60px 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .icon {
            width: 16px;
            height: 16px;
            display: inline-block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .logo-title {
                flex-direction: column;
                gap: 12px;
            }
            
            .deals-grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <div id="content">
                <!-- Loading state -->
                <div class="loading" id="loading">
                    <div class="header">
                        <div class="logo-title">
                            <img src="./SharesHub_Logo.jfif" alt="SharesHub Logo" class="logo" 
                                 onerror="this.onerror=null; this.src='data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 100 100\'%3E%3Ccircle cx=\'50\' cy=\'50\' r=\'45\' fill=\'%23ff8f4d\'/%3E%3Ctext x=\'50\' y=\'55\' text-anchor=\'middle\' fill=\'white\' font-size=\'20\' font-weight=\'bold\'%3ESH%3C/text%3E%3C/svg%3E';">
                            <div style="width: 256px; height: 32px; background: #e5e7eb; border-radius: 8px; animation: pulse 2s infinite;"></div>
                        </div>
                        <div style="width: 384px; height: 16px; background: #e5e7eb; border-radius: 8px; margin: 0 auto; animation: pulse 2s infinite;"></div>
                    </div>
                    <div class="spinner"></div>
                    <p style="color: var(--dark);">Loading amazing deals...</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Mock data matching your API structure
        const mockDeals = [
            {
                id: 4,
                title: "25% off @123 GYM",
                desc: "One year subscription with 55% off 123 GYM, Heliopolis! Only EGP 199 instead of EGP 446",
                categoryId: 2002,
                discount: 25,
                currentPrice: 150,
                originalPrice: 200,
                mainImageUrl: "https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=400&h=300&fit=crop",
                offerType: 2,
                supplier: {
                    name: "SharesHub",
                    fullAddress: "Giza, October"
                }
            },
            {
                id: 5,
                title: "Premium Wireless Earbuds",
                desc: "High-quality wireless earbuds with noise cancellation and 24-hour battery life",
                categoryId: 1001,
                discount: 38,
                currentPrice: 79.99,
                originalPrice: 129.99,
                mainImageUrl: "https://images.unsplash.com/photo-1590658268037-6bf12165a8df?w=400&h=300&fit=crop",
                offerType: 1,
                supplier: {
                    name: "TechHub",
                    fullAddress: "Cairo, Maadi"
                }
            },
            {
                id: 6,
                title: "Home Fitness Ultimate Kit",
                desc: "Complete home workout solution with resistance bands, yoga mat, and dumbbells",
                categoryId: 2003,
                discount: 50,
                currentPrice: 94.99,
                originalPrice: 189.99,
                mainImageUrl: "https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=400&h=300&fit=crop",
                offerType: 1,
                supplier: {
                    name: "FitnessPro",
                    fullAddress: "Alexandria, Smouha"
                }
            },
            {
                id: 7,
                title: "Smart Watch Series 5",
                desc: "Advanced fitness tracking, heart rate monitoring, and smartphone connectivity",
                categoryId: 1002,
                discount: 40,
                currentPrice: 149.99,
                originalPrice: 249.99,
                mainImageUrl: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400&h=300&fit=crop",
                offerType: 1,
                supplier: {
                    name: "WearableTech",
                    fullAddress: "Cairo, New Cairo"
                }
            }
        ];

        function formatPrice(price) {
            return typeof price === 'number' ? `EGP ${price.toFixed(2)}` : `EGP ${price}`;
        }

        function calculateProgress() {
            const sold = Math.floor(Math.random() * 20) + 5;
            const total = Math.floor(Math.random() * 10) + 25;
            return { sold, total, percentage: (sold / total) * 100 };
        }

        function getTimeRemaining() {
            const hours = Math.floor(Math.random() * 72) + 1;
            const days = Math.floor(hours / 24);
            const remainingHours = hours % 24;
            return { days, hours: remainingHours };
        }

        function createDealCard(deal) {
            const progress = calculateProgress();
            const timeLeft = getTimeRemaining();
            
            return `
                <div class="deal-card">
                    <div class="image-container">
                        <img src="${deal.mainImageUrl}" alt="${deal.title}" class="deal-image">
                        <div class="discount-badge">-${deal.discount}%</div>
                        <div class="overlay"></div>
                    </div>
                    <div class="card-content">
                        <h3 class="deal-title">${deal.title}</h3>
                        <p class="deal-desc">${deal.desc}</p>
                        
                        <div class="pricing">
                            <span class="current-price">${formatPrice(deal.currentPrice)}</span>
                            <span class="original-price">${formatPrice(deal.originalPrice)}</span>
                        </div>
                        
                        <div class="progress-section">
                            <div class="progress-info">
                                <span>👥 ${progress.sold}/${progress.total} buyers joined</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress.percentage}%"></div>
                            </div>
                            <p class="progress-text">Need ${progress.total - progress.sold} more</p>
                        </div>
                        
                        <div class="timer">
                            <span>⏰</span>
                            <span>Ends in: ${timeLeft.days} days ${timeLeft.hours} hours</span>
                        </div>
                        
                        <button class="join-btn" onclick="joinGroup(${deal.id})">
                            Join Group
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-2M14 4h6m0 0v6m0-6L10 14"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            `;
        }

        function renderDeals(deals) {
            const dealsHTML = deals.map(deal => createDealCard(deal)).join('');
            
            return `
                <div class="header">
                    <div class="logo-title">
                        <img src="./SharesHub_Logo.jfif" alt="SharesHub Logo" class="logo" 
                             onerror="this.onerror=null; this.src='data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 100 100\'%3E%3Ccircle cx=\'50\' cy=\'50\' r=\'45\' fill=\'%23ff8f4d\'/%3E%3Ctext x=\'50\' y=\'55\' text-anchor=\'middle\' fill=\'white\' font-size=\'20\' font-weight=\'bold\'%3ESH%3C/text%3E%3C/svg%3E';">
                        <h1 class="title">Featured Deals</h1>
                    </div>
                    <p class="subtitle">Discover amazing offers and save big on your favorite products and services</p>
                </div>
                
                <div class="deals-grid">
                    ${dealsHTML}
                </div>
            `;
        }

        // Simulate API call
        async function fetchDeals() {
            try {
                // Uncomment this section when your API is ready

                const url = 'https://shareshubapi-gmhbgtcqhef5dfcj.canadacentral-01.azurewebsites.net/api/Offers/filtered?isDisplayedOnWeb=true&orderByCreatedDateDesc=true';
                // const url = 'https://localhost:7255/api/Offers/filtered?isDisplayedOnWeb=true&orderByCreatedDateDesc=true';
                
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.succeeded) {
                    return result.data;
                } else {
                    throw new Error(result.message || 'Failed to fetch deals');
                }
                
                
                // Using mock data for demonstration
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve(mockDeals);
                    }, 1500);
                });
                
            } catch (error) {
                throw new Error('Failed to load deals: ' + error.message);
            }
        }

        // Event handlers
        function joinGroup(dealId) {
            // Navigate to the offer details page
            window.location.href = `OfferDetailsPage.html?id=${dealId}`;
        }

        function viewAllDeals() {
            alert('Redirecting to all deals page...');
            // Add your navigation logic here
        }

        // Initialize the app
        async function init() {
            const contentElement = document.getElementById('content');
            
            try {
                const deals = await fetchDeals();
                contentElement.innerHTML = renderDeals(deals);
                
                // Animate progress bars after render
                setTimeout(() => {
                    const progressBars = document.querySelectorAll('.progress-fill');
                    progressBars.forEach(bar => {
                        const width = bar.style.width;
                        bar.style.width = '0%';
                        setTimeout(() => {
                            bar.style.width = width;
                        }, 100);
                    });
                }, 500);
                
            } catch (error) {
                contentElement.innerHTML = `
                    <div class="header">
                        <div class="logo-title">
                            <img src="./SharesHub_Logo.jfif" alt="SharesHub Logo" class="logo" 
                                 onerror="this.onerror=null; this.src='data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 100 100\'%3E%3Ccircle cx=\'50\' cy=\'50\' r=\'45\' fill=\'%23ff8f4d\'/%3E%3Ctext x=\'50\' y=\'55\' text-anchor=\'middle\' fill=\'white\' font-size=\'20\' font-weight=\'bold\'%3ESH%3C/text%3E%3C/svg%3E';">
                            <h2 style="color: var(--dark);">Unable to Load Deals</h2>
                        </div>
                        <p style="color: #6b7280;">${error.message}</p>
                    </div>
                `;
            }
        }

        // Start the app when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
